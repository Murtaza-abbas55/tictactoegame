<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>TicTaeToe</li>
        </ul>
    </nav>
    <div class="gcontainer">
        
        <div class="container">
            <div class="winline"></div>
            <div class="gamegrid bl0 bt0"> <span class="text"></span></div>
            <div class="gamegrid bt0"> <span class="text"></span></div>
            <div class="gamegrid br0 bt0"> <span class="text"></span></div>
            <div class="gamegrid bl0"> <span class="text"></span></div>
            <div class="gamegrid"> <span class="text"></span></div>
            <div class="gamegrid br0"> <span class="text"></span></div>
            <div class="gamegrid bl0 bb0"> <span class="text"></span></div>
            <div class="gamegrid bb0"> <span class="text"></span></div>
            <div class="gamegrid br0 bb0"> <span class="text"></span></div>
        </div>
        <div class="ginfo">
            <h1>Welcome to TicTacToe Game</h1>
            <div class="infotext">
                <span class="info">Turn for X</span>
                <button class="reset">Reset Game</button>
            </div>
            <div class="img">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
